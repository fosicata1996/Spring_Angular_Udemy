<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currentSalesPerson of salesPersonList">
      <td>{{currentSalesPerson.firstName}}</td>
      <td>{{currentSalesPerson.lastName}}</td>
      <td>{{currentSalesPerson.email}}</td>
      <td>{{currentSalesPerson.salesVolume | currency:'USD'}}</td>
      <td>
        <div *ngIf="currentSalesPerson.salesVolume >= 6000; else myElseBlock">Yes</div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
