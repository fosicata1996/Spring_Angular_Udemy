<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let currentProduct of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/products/{{currentProduct.id}}">
              <img src="{{currentProduct.imageUrl}}" class="img-responsive">
            </a>

            <a routerLink="/products/{{currentProduct.id}}">
              <h1>{{currentProduct.name}}</h1>
            </a>

            <div class="price">{{currentProduct.unitPrice|currency:'USD'}}</div>
            <button (click)="addToCart(currentProduct)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>

        </div>

        <!-- if products empty then display a message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>

      <!-- begin footer -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="2"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

                <select (change)="updatePageSize($event.target.value)">
                  <option>2</option>
                  <option>4</option>
                  <option selected="true">8</option>
                  <option>12</option>
                  <option>25</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!-- end footer -->

    </div>
  </div>
</div>
