<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currentProduct of products">
      <td>{{currentProduct.name}}</td>
      <td>{{currentProduct.unitPrice | currency:'USD'}}</td>
      <td>{{currentProduct.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
